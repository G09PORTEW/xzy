<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  color: white;
  overflow: hidden;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  background: url("https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif")
    center/cover no-repeat;
  filter: blur(6px) brightness(0.6);
  z-index: -1;
}

/* Profile */
.profile {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 2px solid red;
  object-fit: cover;
}

.username {
  margin-top: 12px;
  font-size: 28px;
  color: red;
}

.bio {
  margin-top: 6px;
  font-size: 14px;
}

.sub {
  font-size: 12px;
  opacity: 0.6;
}

/* Icons */
.icons {
  margin-top: 12px;
}

.icons a img {
  width: 22px;
  margin: 0 6px;
  opacity: 0.8;
  transition: 0.2s;
}

.icons a img:hover {
  opacity: 1;
  transform: scale(1.1);
}

/* Spotify Player */
.spotify {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  width: 320px;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-radius: 14px;
  backdrop-filter: blur(10px);
}

.spotify iframe {
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="profile">
  <img class="avatar" src="nigga.jpg">

  <div class="username">xazny</div>
  <div class="bio">i can treat you right baee</div>
  <div class="sub">.gg/xtazy </div>

  <div class="icons">
    <a href="https://discord.gg/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
    </a>
    <a href="https://www.tiktok.com/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png">
    </a>
  </div>
</div>

<div class="spotify">
  <iframe
    src="https://open.spotify.com/embed/track/0O3TAouZE4vL9dM5SyxgvH?utm_source=generator"
    width="100%"
    height="80"
    frameBorder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</div>

</body>
</html>
