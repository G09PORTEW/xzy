<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xzy</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
}

/* CANVAS LAYERS */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* RGB Animation */
@keyframes rgbFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.rgb-text {
    background: linear-gradient(
        90deg,
        red, orange, yellow, lime,
        cyan, blue, violet, red
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rgbFlow 6s linear infinite;
}

/* Enter Screen */
.enter-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    cursor: pointer;
    z-index: 2;
    position: relative;
}

/* Profile */
.profile {
    display: none;
    padding-top: 60px;
    position: relative;
    z-index: 2;
}

.card {
    background: rgba(17,17,17,0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    width: 350px;
    margin: auto;
    box-shadow: 0 0 40px #0f0f0f;
}

/* Avatar */
.avatar-wrapper {
    position: relative;
    width: 130px;
    height: 130px;
    margin: auto;
    padding: 5px;
    border-radius: 50%;
    background: linear-gradient(
        90deg,
        red, orange, yellow, lime,
        cyan, blue, violet, red
    );
    background-size: 400% 400%;
    animation: rgbFlow 6s linear infinite;
}

.avatar-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

/* Discord Online Dot */
.online-dot {
    position: absolute;
    bottom: 8px;
    right: 8px;
    width: 22px;
    height: 22px;
    background: #00ff66;
    border-radius: 50%;
    border: 3px solid #111;
    box-shadow: 0 0 10px #00ff66;
}

.username {
    font-size: 30px;
    font-weight: bold;
    margin-top: 15px;
}

.bio {
    margin: 15px 0;
    font-size: 14px;
}

.stats {
    margin: 15px 0;
    color: #aaa;
}

.spotify-section {
    margin-top: 25px;
}

audio {
    display: none;
}
</style>
</head>

<body>

<!-- PARTICLE CANVAS -->
<canvas id="particles"></canvas>

<!-- SNOW CANVAS -->
<canvas id="snow"></canvas>

<div class="enter-screen rgb-text" onclick="enterSite()">
    PINDUTIN PARA MAANGAS
</div>

<div class="profile">
    <div class="card">

        <div class="avatar-wrapper">
            <img src="nigga.png">
            <div class="online-dot"></div>
        </div>

        <div class="username rgb-text">xzy</div>

        <div class="bio rgb-text">
            kahit di mo na ako saluhin ü§¶
        </div>

        <div class="stats">
            üëÅ Views: <span id="views"></span>
        </div>

        <div class="spotify-section">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/track/41KuIWenUMWHladwhWRyus?si=f9_hyTUxRVm1nHQ8DcvVXQ"
                width="100%" height="80"
                frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>

    </div>
</div>

<audio id="music" loop>
    <source src="di na saluhin.mp3" type="audio/mpeg">
</audio>

<script>
function enterSite() {
    alert("grabbed by xzy");

    document.querySelector(".enter-screen").style.display = "none";
    document.querySelector(".profile").style.display = "block";

    document.getElementById("music").play();

    let views = localStorage.getItem("profile_views");
    views = views ? parseInt(views) + 1 : 1;
    localStorage.setItem("profile_views", views);
    document.getElementById("views").innerText = views;
}

/* Snow Effect */
const snowCanvas = document.getElementById("snow");
const snowCtx = snowCanvas.getContext("2d");
snowCanvas.width = window.innerWidth;
snowCanvas.height = window.innerHeight;

let snowflakes = Array.from({length:120}, () => ({
    x: Math.random() * snowCanvas.width,
    y: Math.random() * snowCanvas.height,
    r: Math.random() * 3 + 1,
    s: Math.random() + 0.5
}));

function snow() {
    snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
    snowCtx.fillStyle="white";
    snowCtx.beginPath();
    snowflakes.forEach(f=>{
        snowCtx.moveTo(f.x,f.y);
        snowCtx.arc(f.x,f.y,f.r,0,Math.PI*2);
        f.y += f.s;
        if(f.y>snowCanvas.height){f.y=0;f.x=Math.random()*snowCanvas.width;}
    });
    snowCtx.fill();
}
setInterval(snow,30);

/* Glow Particle Effect */
const pCanvas = document.getElementById("particles");
const pCtx = pCanvas.getContext("2d");
pCanvas.width = window.innerWidth;
pCanvas.height = window.innerHeight;

let particles = Array.from({length:60}, () => ({
    x: Math.random()*pCanvas.width,
    y: Math.random()*pCanvas.height,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)*0.5,
    dy: (Math.random()-0.5)*0.5
}));

function animateParticles(){
    pCtx.clearRect(0,0,pCanvas.width,pCanvas.height);
    particles.forEach(p=>{
        pCtx.beginPath();
        pCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
        pCtx.fillStyle="rgba(0,255,255,0.5)";
        pCtx.shadowColor="cyan";
        pCtx.shadowBlur=10;
        pCtx.fill();
        p.x+=p.dx;
        p.y+=p.dy;
        if(p.x<0||p.x>pCanvas.width)p.dx*=-1;
        if(p.y<0||p.y>pCanvas.height)p.dy*=-1;
    });
    requestAnimationFrame(animateParticles);
}
animateParticles();

window.addEventListener("resize",()=>{
    snowCanvas.width=window.innerWidth;
    snowCanvas.height=window.innerHeight;
    pCanvas.width=window.innerWidth;
    pCanvas.height=window.innerHeight;
});
</script>

</body>
</html>
