<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
body { height:100vh; color:white; overflow:hidden; background:#000; }

/* Background */
.bg { position:fixed; inset:0; background:url("https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXlhdXU1b2dhdTRsejQxNjRkYXg4Mzcxc2JjdDIyNm8wczFtaTduZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PtACXVQCcmm3u/giphy.gif") center/cover no-repeat; filter:blur(12px) brightness(0.5); z-index:-2; }

/* Overlay click */
.overlay { position:fixed; inset:0; background:rgba(0,0,0,0.7); backdrop-filter:blur(20px); display:flex; justify-content:center; align-items:center; z-index:10; cursor:pointer; }
.overlay span { padding:20px 40px; border-radius:18px; background:rgba(255,255,255,0.08); backdrop-filter:blur(40px); box-shadow:0 0 40px rgba(255,0,85,0.5); font-size:22px; }

/* Profile */
.profile { position:absolute; top:20%; left:50%; transform:translate(-50%,-20%); text-align:center; color:white; }
.avatar { width:100px; height:100px; border-radius:50%; border:2px solid #fff; }
.username { margin-top:10px; font-size:28px; background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation:rainbowText 3s linear infinite; }
.bio { font-size:14px; background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation:rainbowText 3s linear infinite; margin-top:4px; }
.sub { font-size:12px; background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation:rainbowText 3s linear infinite; margin-top:2px; }

/* Animated text */
.animated-text { 
  margin-top:6px; 
  font-size:14px; 
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation:rainbowText 3s linear infinite, blink 0.7s steps(1) infinite; 
  height:20px; 
  overflow:hidden; 
  white-space:nowrap; 
  border-right:2px solid; 
}
@keyframes blink { 50% { border-color:transparent; } }
@keyframes rainbowText { 0%{background-position:0% 0;} 100%{background-position:200% 0;} }

/* Profile views */
.profile-views { margin-top:6px; font-size:12px; background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation:rainbowText 3s linear infinite; }

/* SPOTIFY PLAYER */
.player { 
  position:fixed; bottom:25px; left:50%; transform:translateX(-50%); width:440px; padding:16px; border-radius:20px; 
  background:rgba(0,0,0,0.15); backdrop-filter:blur(30px) saturate(200%); display:flex; align-items:center; 
  box-shadow:0 0 20px #fff,0 0 40px #fff inset; border:1px solid rgba(255,255,255,0.2); 
  transition: transform 0.05s ease; overflow:hidden;
}
.cover { width:56px; height:56px; border-radius:12px; transition: transform 0.1s ease; }

/* Info */
.info { flex:1; position:relative; }
.info h3 { font-size:14px; background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation:rainbowText 3s linear infinite; }
.info p { font-size:12px; background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation:rainbowText 3s linear infinite; margin:2px 0; }
.progress { width:100%; height:6px; background:rgba(255,255,255,0.1); border-radius:10px; margin-top:6px; overflow:hidden; }
.bar { height:100%; width:0%; border-radius:10px; background:linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); background-size:200% 100%; animation:rainbowText 2s linear infinite; transition: box-shadow 0.1s ease, transform 0.1s ease; }
.time { font-size:11px; margin-left:12px; background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation:rainbowText 3s linear infinite; }

/* Wave canvas inside player */
#waveCanvas { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; z-index:-1; }

</style>
</head>
<body>

<div class="bg"></div>
<div class="overlay" id="overlay"><span>click to view</span></div>

<div class="profile">
  <img class="avatar" src="nigga.png" alt="Avatar">
  <div class="username">xazny</div>
  <div class="bio">i can treat you right baee</div>
  <div class="sub">.gg/xtazy</div>
  <div class="animated-text" id="animatedText"></div>
  <div class="profile-views" id="profileViews">Profile Views: 0</div>
</div>

<!-- SPOTIFY PLAYER -->
<div class="player" id="player">
  <canvas id="waveCanvas"></canvas>
  <img class="cover" src="IMG_5413.jpeg" alt="Album Cover" id="cover">
  <div class="info">
    <h3>Di Na Saluhin</h3>
    <p>Hev Abi</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
  <div class="time" id="time">0:00</div>
</div>

<audio id="audio" src="di na saluhin.mp3" loop></audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("overlay");
  const audio = document.getElementById("audio");
  const bar = document.getElementById("bar");
  const time = document.getElementById("time");
  const cover = document.getElementById("cover");
  const player = document.getElementById("player");
  const animatedText = document.getElementById("animatedText");
  const waveCanvas = document.getElementById("waveCanvas");
  const ctx = waveCanvas.getContext("2d");

  function resizeCanvas() {
    waveCanvas.width = player.clientWidth;
    waveCanvas.height = player.clientHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  overlay.onclick = async () => {
    overlay.style.display = "none";
    await audio.play();

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function animateBeat() {
      analyser.getByteFrequencyData(dataArray);
      let avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;

      // Progress bar reacts to beat
      bar.style.width = (audio.currentTime/audio.duration*100) + "%";
      bar.style.transform = `scaleY(${1 + avg/500})`;

      // Album cover pulse
      cover.style.transform = `scale(${1 + avg/500})`;

      // Player shake
      let shakeX = (Math.random()-0.5)*avg/150;
      let shakeY = (Math.random()-0.5)*avg/150;
      player.style.transform = `translateX(calc(-50% + ${shakeX}px)) translateY(${shakeY}px)`;

      // Animated text pulse
      animatedText.style.filter = `drop-shadow(0 0 ${10 + avg/3}px red) drop-shadow(0 0 ${10 + avg/3}px orange) drop-shadow(0 0 ${10 + avg/3}px yellow) drop-shadow(0 0 ${10 + avg/3}px green) drop-shadow(0 0 ${10 + avg/3}px blue) drop-shadow(0 0 ${10 + avg/3}px indigo) drop-shadow(0 0 ${10 + avg/3}px violet)`;

      // Wave animation
      ctx.clearRect(0,0,waveCanvas.width,waveCanvas.height);
      let waveCount = 3;
      const colors = ["red","orange","yellow","green","blue","indigo","violet"];
      for(let i=0;i<waveCount;i++){
        ctx.beginPath();
        ctx.strokeStyle = colors[i*2 % colors.length];
        ctx.lineWidth = 2;
        for(let x=0;x<waveCanvas.width;x+=2){
          let y = waveCanvas.height/2 + Math.sin(x*0.04 + Date.now()*0.005 + i*2)*10*(avg/50);
          ctx.lineTo(x,y);
        }
        ctx.stroke();
      }

      requestAnimationFrame(animateBeat);
    }
    animateBeat();
  };

  audio.ontimeupdate = () => {
    const m = Math.floor(audio.currentTime/60);
    const s = Math.floor(audio.currentTime%60).toString().padStart(2,"0");
    time.textContent = `${m}:${s}`;
  };

  // Auto typing text
  const texts = ["wag","kang","kupal","bobo!"];
  let textIndex=0, charIndex=0, typing=true;
  function typeText(){
    if(!texts[textIndex]) return;
    if(typing){
      if(charIndex<texts[textIndex].length){
        animatedText.textContent += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText,120);
      } else { typing=false; setTimeout(typeText,1000); }
    } else {
      if(charIndex>0){
        animatedText.textContent = texts[textIndex].substring(0,charIndex-1);
        charIndex--;
        setTimeout(typeText,60);
      } else { typing=true; textIndex=(textIndex+1)%texts.length; setTimeout(typeText,200); }
    }
  }
  typeText();

  let views = localStorage.getItem('profileViews') || 0;
  views = parseInt(views)+1;
  localStorage.setItem('profileViews',views);
  document.getElementById('profileViews').textContent = `X: ${views}`;
});
</script>
</body>
</html>
