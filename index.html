<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xazny was here</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:black;
  color:white;
}

/* ===== BACKGROUND (45% blur) ===== */
.bg{
  position:fixed;
  inset:0;
  background:url("https://media1.giphy.com/media/VLWRAim5Qk0FNtNCuV/giphy.gif") center/cover no-repeat;
  filter:blur(6px) brightness(0.45);
  z-index:-2;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  cursor:pointer;
}

.overlay span{
  padding:18px 38px;
  border-radius:20px;
  background:rgba(255,0,0,0.1);
  border:1px solid rgba(255,0,0,0.3);
  box-shadow:0 0 40px rgba(255,0,0,0.4);
  font-size:22px;
}

/* ===== PROFILE CARD ===== */
.profile{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  padding:40px;
  width:350px;
  border-radius:25px;
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,0,0,0.15);
  box-shadow:
    0 25px 60px rgba(0,0,0,0.8),
    0 0 50px rgba(255,0,0,0.2);
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  box-shadow:0 0 25px rgba(255,0,0,0.6);
  margin-bottom:15px;
}

.username{
  font-size:26px;
  font-weight:600;
  color:#ff2e2e;
}

.bio{
  margin-top:4px;
  font-size:13px;
  color:#ccc;
}

.sub{
  font-size:12px;
  color:#666;
  margin-bottom:20px;
}

/* ===== EMBED PLAYER (INSIDE PROFILE) ===== */
.embed-player{
  margin-top:10px;
  padding:15px;
  border-radius:18px;
  background:rgba(0,0,0,0.4);
  border:1px solid rgba(255,0,0,0.2);
}

.song-title{
  font-size:14px;
  color:#ff4d4d;
}

.song-artist{
  font-size:11px;
  color:#888;
  margin-bottom:8px;
}

.progress{
  width:100%;
  height:5px;
  background:rgba(255,0,0,0.2);
  border-radius:10px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff0000,#ff4d4d,#ffffff);
  border-radius:10px;
  transition:0.2s;
}

.time{
  font-size:11px;
  margin-top:6px;
  color:#aaa;
}

</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay" id="overlay"><span>click to enter</span></div>

<div class="profile">

  <img class="avatar" src="nigga.png">
  <div class="username">xazny</div>
  <div class="bio">i can treat you right baee</div>
  <div class="sub">.gg/xtazy</div>

  <!-- EMBED PLAYER -->
  <div class="embed-player">
    <div class="song-title" id="songTitle"></div>
    <div class="song-artist" id="songArtist"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="time" id="time">0:00</div>
  </div>

</div>

<audio id="audio"></audio>

<script>
const overlay = document.getElementById("overlay");
const audio = document.getElementById("audio");
const bar = document.getElementById("bar");
const time = document.getElementById("time");

const songs = [
  { src:"fwm.mp3", title:"FWM (Unreleased)", artist:"PARTYNEXTDOOR" },
  { src:"loosemymind.mp3", title:"Loose My Mind", artist:"PARTYNEXTDOOR" }
];

let currentSong = 0;

function playSong(index){
  const song = songs[index];
  audio.src = song.src;
  document.getElementById("songTitle").textContent = song.title;
  document.getElementById("songArtist").textContent = song.artist;
  audio.play();
}

overlay.onclick = () => {
  overlay.style.display = "none";
  playSong(currentSong);
};

audio.onended = () => {
  currentSong = (currentSong+1)%songs.length;
  playSong(currentSong);
};

audio.ontimeupdate = () => {
  if(audio.duration){
    bar.style.width = (audio.currentTime/audio.duration*100)+"%";
  }
  const m = Math.floor(audio.currentTime/60);
  const s = Math.floor(audio.currentTime%60).toString().padStart(2,"0");
  time.textContent = `${m}:${s}`;
};
</script>

</body>
</html>
