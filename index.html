<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xzy</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
}

/* RGB ANIMATION */
@keyframes rgbFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.rgb-text {
    background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        lime,
        cyan,
        blue,
        violet,
        red
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rgbFlow 6s linear infinite;
}

/* ENTER SCREEN */
.enter-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    cursor: pointer;
}

/* PROFILE */
.profile {
    display: none;
    padding-top: 100px;
}

.card {
    background: #111;
    border-radius: 20px;
    padding: 40px;
    width: 350px;
    margin: auto;
    box-shadow: 0 0 40px #0f0f0f;
}

.username {
    font-size: 30px;
    font-weight: bold;
}

.bio {
    margin: 20px 0;
    font-size: 15px;
}

.stats {
    margin: 15px 0;
    color: #aaa;
}

.spotify {
    margin-top: 20px;
    background: #1db954;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    color: white;
}

audio {
    display: none;
}
</style>
</head>

<body>

<!-- ENTER PAGE -->
<div class="enter-screen rgb-text" onclick="enterSite()">
    CLICK TO ENTER
</div>

<!-- PROFILE PAGE -->
<div class="profile">
    <div class="card">

        <div class="username rgb-text">xzy</div>

        <div class="bio rgb-text">
            every single love song is about you ‚ú®
        </div>

        <div class="stats">
            üëÅ Views: <span id="views"></span>
        </div>

        <div class="spotify">
            üéµ Listening to Spotify<br>
            Won't Live Here - Daniel Caesar
        </div>

    </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="di na saluhin.mp3" type="audio/mpeg">
</audio>

<script>
function enterSite() {

    alert("grabbed by xzy");

    document.querySelector(".enter-screen").style.display = "none";
    document.querySelector(".profile").style.display = "block";

    var music = document.getElementById("music");
    music.play();

    // Local view counter
    let views = localStorage.getItem("profile_views");

    if (!views) {
        views = 1;
    } else {
        views = parseInt(views) + 1;
    }

    localStorage.setItem("profile_views", views);
    document.getElementById("views").innerText = views;
}
</script>

</body>
</html>
