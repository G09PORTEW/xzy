<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  color: white;
  overflow: hidden;
  background: #000;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  background: url("https://media1.tenor.com/m/UaU5X_41E44AAAAC/vex.gif") center/cover no-repeat;
  filter: blur(12px) brightness(0.5);
  z-index: -2;
}

/* Click Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(20px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  cursor: pointer;
}

.overlay span {
  padding: 20px 40px;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(40px);
  box-shadow: 0 0 40px rgba(255,0,85,0.5);
  font-size: 22px;
}

/* Profile */
.profile {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -20%);
  text-align: center;
  color: white;
}

.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 2px solid red;
}

.username {
  margin-top: 10px;
  font-size: 28px;
  color: red;
}

.bio {
  font-size: 14px;
  margin-top: 4px;
}

.sub {
  font-size: 12px;
  opacity: 0.6;
}

/* Animated auto text */
.animated-text {
  margin-top: 6px;
  font-size: 14px;
  color: #ff0099;
  height: 20px;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid #ff0099;
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}

/* Profile views */
.profile-views {
  margin-top: 6px;
  font-size: 12px;
  opacity: 0.6;
}

/* Discord link */
#discordLink {
  display: inline-block;
  margin-top: 6px;
  padding: 4px 10px;
  background: #7289da;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 12px;
  transition: background 0.3s;
}
#discordLink:hover { background: #5b6eae; }

/* Custom Spotify Player */
.player {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  width: 420px;
  padding: 14px;
  border-radius: 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(35px) saturate(180%);
  box-shadow: 0 0 45px rgba(255,0,85,0.35);
  display: flex;
  align-items: center;
}

.cover {
  width: 52px;
  height: 52px;
  border-radius: 10px;
  margin-right: 14px;
}

.info {
  flex: 1;
}

.info h3 {
  font-size: 14px;
}

.info p {
  font-size: 12px;
  opacity: 0.7;
}

/* Progress bar */
.progress {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  margin-top: 6px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 0%;
  background: #ff9f7a;
}

.time {
  font-size: 11px;
  opacity: 0.6;
  margin-left: 10px;
}

/* Discord-style Embed */
.discord-embed {
  width: 350px;
  background: #2f3136;
  border-left: 4px solid #ff0000;
  border-radius: 8px;
  padding: 12px;
  color: #dcddde;
  font-family: "Arial", sans-serif;
  margin: 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.discord-header {
  display: flex;
  align-items: center;
}

.discord-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  border: 2px solid #ff0000;
}

.discord-user {
  display: flex;
  flex-direction: column;
}

.discord-username {
  font-weight: bold;
  color: #fff;
}

.discord-tag {
  font-size: 12px;
  color: #72767d;
}

.discord-content {
  margin-top: 10px;
}

.discord-bio {
  font-size: 14px;
  margin-bottom: 4px;
}

.discord-views {
  font-size: 12px;
  color: #b9bbbe;
  margin-bottom: 4px;
}

.discord-link {
  font-size: 12px;
  color: #00aff4;
  text-decoration: none;
}

.discord-link:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="overlay" id="overlay">
  <span>click to view</span>
</div>

<div class="profile">
  <img class="avatar" src="nigga.png">
  <div class="username">xazny</div>
  <div class="bio">i can treat you right baee</div>
  <div class="sub">.gg/xtazy</div>

  <!-- Animated Auto Text -->
  <div class="animated-text" id="animatedText"></div>

  <!-- Profile views -->
  <div class="profile-views" id="profileViews">Profile Views: 0</div>

  <!-- Discord link -->
  <a href="https://discord.com/users/YOUR_USER_ID" target="_blank" id="discordLink">Discord</a>
</div>

<!-- Discord-style Embed -->
<div class="discord-embed">
  <div class="discord-header">
    <img class="discord-avatar" src="IMG_5415.jpeg" alt="avatar">
    <div class="discord-user">
      <span class="discord-username">xazny</span>
      <span class="discord-tag">#1234</span>
    </div>
  </div>
  <div class="discord-content">
    <p class="discord-bio">i can treat you right baee</p>
    <p class="discord-views">Profile Views: <span id="discordProfileViews">0</span></p>
    <a href="https://discord.com/users/YOUR_USER_ID" target="_blank" class="discord-link">Discord Profile</a>
  </div>
</div>

<!-- CUSTOM PLAYER -->
<div class="player">
  <img class="cover" src="IMG_5413.jpeg">
  <div class="info">
    <h3>Di Na Saluhin</h3>
    <p>Hev Abi</p>
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
  </div>
  <div class="time" id="time">0:00</div>
</div>

<audio id="audio" src="di na saluhin.mp3" loop></audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Overlay click
  const overlay = document.getElementById("overlay");
  const audio = document.getElementById("audio");
  const bar = document.getElementById("bar");
  const time = document.getElementById("time");

  overlay.onclick = () => {
    overlay.style.display = "none";
    audio.play();
  };

  // Audio progress
  audio.ontimeupdate = () => {
    const percent = (audio.currentTime / audio.duration) * 100 || 0;
    bar.style.width = percent + "%";

    const m = Math.floor(audio.currentTime / 60);
    const s = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
    time.textContent = `${m}:${s}`;
  };

  // Auto typing text
  const texts = ["wag", "kang", "kupal", "bobo!"];
  const animatedText = document.getElementById("animatedText");
  let textIndex = 0, charIndex = 0, typing = true;

  function typeText() {
    if(!texts[textIndex]) return;

    if(typing) {
      if(charIndex < texts[textIndex].length){
        animatedText.textContent += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 120);
      } else {
        typing = false;
        setTimeout(typeText, 1000);
      }
    } else {
      if(charIndex > 0){
        animatedText.textContent = texts[textIndex].substring(0, charIndex-1);
        charIndex--;
        setTimeout(typeText, 60);
      } else {
        typing = true;
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(typeText, 200);
      }
    }
  }

  typeText();

  // Profile views counter (per device)
  let views = localStorage.getItem('profileViews') || 0;
  views = parseInt(views) + 1;
  localStorage.setItem('profileViews', views);
  document.getElementById('profileViews').textContent = `X: ${views}`;
  document.getElementById('discordProfileViews').textContent = views;
});
</script>

</body>
</html>
