<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  color: white;
  overflow: hidden;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  background: url("https://media1.tenor.com/m/UaU5X_41E44AAAAC/vex.gif") center/cover no-repeat;
  filter: blur(12px) brightness(0.5);
  z-index: -2;
}

/* Click Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(20px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  cursor: pointer;
}

.overlay span {
  padding: 20px 40px;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(40px);
  box-shadow: 0 0 40px rgba(255,0,85,0.5);
  font-size: 22px;
}

/* Profile */
.profile {
  position: absolute;
  top: 38%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 2px solid red;
}

.username {
  margin-top: 12px;
  font-size: 28px;
  color: red;
}

.bio { 
  font-size: 14px; 
  margin-top: 6px; 
  opacity: 1;
  transition: opacity 0.5s ease;
}

.sub { font-size: 12px; opacity: 0.6; }

/* Animated auto text */
.animated-text {
  margin-top: 8px;
  font-size: 14px;
  color: #ff0099;
  height: 20px; /* prevent layout shift */
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid #ff0099;
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}

/* Custom Spotify Player */
.player {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  width: 420px;
  padding: 14px;
  border-radius: 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(35px) saturate(180%);
  box-shadow: 0 0 45px rgba(255,0,85,0.35);
  display: flex;
  align-items: center;
}

.cover {
  width: 52px;
  height: 52px;
  border-radius: 10px;
  margin-right: 14px;
}

.info {
  flex: 1;
}

.info h3 {
  font-size: 14px;
}

.info p {
  font-size: 12px;
  opacity: 0.7;
}

/* Progress bar */
.progress {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  margin-top: 6px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 0%;
  background: #ff9f7a;
}

.time {
  font-size: 11px;
  opacity: 0.6;
  margin-left: 10px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="overlay" id="overlay">
  <span>click to view</span>
</div>

<div class="profile">
  <img class="avatar" src="nigga.png">
  <div class="username">xazny</div>
  <div class="bio">i can treat you right baee</div>
  <div class="sub">.gg/xtazy</div>
  
  <!-- Animated Auto Text -->
  <div class="animated-text" id="animatedText"></div>
</div>

<!-- CUSTOM PLAYER -->
<div class="player">
  <img class="cover" src="IMG_5413.jpeg">
  <div class="info">
    <h3>Di Na Saluhin</h3>
    <p>Hev Abi</p>
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
  </div>
  <div class="time" id="time">0:00</div>
</div>

<audio id="audio" src="di na saluhin.mp3"></audio>

<script>
/* OVERLAY CLICK */
const overlay = document.getElementById("overlay");
const audio = document.getElementById("audio");
const bar = document.getElementById("bar");
const time = document.getElementById("time");

overlay.onclick = () => {
  overlay.style.display = "none";
  audio.play();
};

/* AUDIO PLAYER PROGRESS */
audio.ontimeupdate = () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  bar.style.width = percent + "%";

  const m = Math.floor(audio.currentTime / 60);
  const s = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
  time.textContent = `${m}:${s}`;
};

/* AUTO-TYPING AND AUTO-DELETING TEXT */
const texts = ["wag kang patanga-tanga!"];
const animatedText = document.getElementById("animatedText");

let textIndex = 0;
let charIndex = 0;
let typing = true;

function typeText() {
  if (typing) {
    animatedText.textContent += texts[textIndex][charIndex];
    charIndex++;
    if (charIndex === texts[textIndex].length) {
      typing = false;
      setTimeout(typeText, 1000); // pause before deleting
      return;
    }
  } else {
    animatedText.textContent = animatedText.textContent.slice(0, -1);
    if (animatedText.textContent.length === 0) {
      typing = true;
      textIndex = (textIndex + 1) % texts.length;
    }
  }
  setTimeout(typeText, typing ? 120 : 60); // type speed / delete speed
}

typeText();
</script>

</body>
</html>
