<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guns.lol Style Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.5); /* semi-transparent overlay */
            padding: 30px;
            border-radius: 20px;
            color: #fff;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
        }

        .play-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4444;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .play-button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="nigga.png" alt="Avatar" class="avatar"> <!-- Replace with your avatar -->
        <h1>Welcome!</h1>
        <a href="#" class="play-button" onclick="playSong()">Click to Play Song</a>
    </div>

    <audio id="bgMusic" src="di na saluhin.mp3"></audio> <!-- Replace with your song -->

    <script>
        function playSong() {
            var music = document.getElementById('bgMusic');
            music.play();
        }
    </script>
</body>
</html>
