<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xazny was here</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at 50% 20%, #140000, #000000 70%);
  color:white;
}

/* Animated dark background */
.bg{
  position:fixed;
  inset:0;
  background:url("https://media1.giphy.com/media/VLWRAim5Qk0FNtNCuV/giphy.gif") center/cover no-repeat;
  filter:blur(18px) brightness(0.3) contrast(1.2);
  z-index:-3;
}

/* Noise texture */
.noise{
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.06;
  pointer-events:none;
  z-index:5;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(25px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
  cursor:pointer;
  transition:0.4s ease;
}
.overlay span{
  padding:22px 50px;
  border-radius:20px;
  background:rgba(255,0,0,0.08);
  border:1px solid rgba(255,0,0,0.3);
  box-shadow:0 0 40px rgba(255,0,0,0.4);
  font-size:20px;
  letter-spacing:2px;
  text-transform:uppercase;
}

/* Profile Card */
.profile{
  position:absolute;
  top:22%;
  left:50%;
  transform:translate(-50%,-20%);
  text-align:center;
  padding:35px 45px;
  border-radius:25px;
  background:rgba(255,0,0,0.05);
  backdrop-filter:blur(40px);
  border:1px solid rgba(255,0,0,0.2);
  box-shadow:
    0 20px 60px rgba(0,0,0,0.9),
    0 0 60px rgba(255,0,0,0.15);
  transition:0.3s ease;
}
.profile:hover{
  transform:translate(-50%,-22%) scale(1.02);
}

/* Avatar */
.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  position:relative;
  box-shadow:0 0 30px rgba(255,0,0,0.6);
  transition:0.2s ease;
}

/* Username evil gradient */
.username{
  margin-top:15px;
  font-size:30px;
  font-weight:600;
  background:linear-gradient(90deg,#ff0000,#990000,#ffffff,#ff0000);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientMove 6s linear infinite;
  letter-spacing:2px;
}

@keyframes gradientMove{
  0%{background-position:0%}
  50%{background-position:100%}
  100%{background-position:0%}
}

.bio{
  font-size:14px;
  margin-top:6px;
  opacity:0.8;
  letter-spacing:1px;
}

.sub{
  font-size:12px;
  opacity:0.6;
}

/* Animated typing */
.animated-text{
  margin-top:10px;
  color:#ff1a1a;
  font-size:14px;
  border-right:2px solid #ff0000;
  white-space:nowrap;
  overflow:hidden;
  animation:blink 0.7s steps(1) infinite;
}
@keyframes blink{
  50%{border-color:transparent;}
}

/* Player */
.player{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:480px;
  padding:20px;
  border-radius:24px;
  background:rgba(255,0,0,0.05);
  backdrop-filter:blur(40px);
  border:1px solid rgba(255,0,0,0.2);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.9),
    0 0 50px rgba(255,0,0,0.2);
  display:flex;
  align-items:center;
}

.cover{
  width:60px;
  height:60px;
  border-radius:12px;
}

.info{
  flex:1;
  margin-left:15px;
}

.info h3{
  font-size:15px;
  letter-spacing:1px;
}
.info p{
  font-size:12px;
  opacity:0.7;
}

.progress{
  margin-top:8px;
  width:100%;
  height:6px;
  background:rgba(255,0,0,0.1);
  border-radius:10px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff0000,#990000,#ffffff);
  background-size:200%;
  animation:gradientMove 3s linear infinite;
  border-radius:10px;
}

.time{
  font-size:12px;
  margin-left:10px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="noise"></div>

<div class="overlay" id="overlay">
  <span>enter the void</span>
</div>

<div class="profile" id="profile">
  <img class="avatar" id="avatar" src="nigga.png">
  <div class="username">xazny</div>
  <div class="bio">i can treat you right baee</div>
  <div class="sub">.gg/xtazy</div>
  <div class="animated-text" id="animatedText"></div>
</div>

<div class="player">
  <img class="cover" id="cover" src="IMG_5419.jpeg">
  <div class="info">
    <h3 id="songTitle">FWM (Unreleased)</h3>
    <p id="songArtist">PARTYNEXTDOOR</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
  <div class="time" id="time">0:00</div>
</div>

<audio id="audio"></audio>

<script>
const overlay=document.getElementById("overlay");
const audio=document.getElementById("audio");
const bar=document.getElementById("bar");
const time=document.getElementById("time");
const cover=document.getElementById("cover");

const songs=[
 {src:"fwm.mp3",title:"FWM (Unreleased)",artist:"PARTYNEXTDOOR",cover:"IMG_5419.jpeg"},
 {src:"loosemymind.mp3",title:"Loose My Mind",artist:"PARTYNEXTDOOR",cover:"IMG_5418.jpeg"}
];

let currentSong=0;

function playSong(i){
  audio.src=songs[i].src;
  cover.src=songs[i].cover;
  document.getElementById("songTitle").textContent=songs[i].title;
  document.getElementById("songArtist").textContent=songs[i].artist;
  audio.play();
}

overlay.onclick=()=>{
  overlay.style.opacity="0";
  setTimeout(()=>overlay.style.display="none",400);
  playSong(currentSong);
};

audio.ontimeupdate=()=>{
  if(audio.duration){
    bar.style.width=(audio.currentTime/audio.duration*100)+"%";
    let m=Math.floor(audio.currentTime/60);
    let s=Math.floor(audio.currentTime%60).toString().padStart(2,"0");
    time.textContent=m+":"+s;
  }
};

audio.onended=()=>{
  currentSong=(currentSong+1)%songs.length;
  playSong(currentSong);
};

/* Typing */
const texts=["welcome to the void","dark energy rising","you feel that bass?"];
let textIndex=0,charIndex=0,typing=true;
const animatedText=document.getElementById("animatedText");

function type(){
  if(typing){
    if(charIndex<texts[textIndex].length){
      animatedText.textContent+=texts[textIndex][charIndex++];
      setTimeout(type,80);
    }else{typing=false;setTimeout(type,1200);}
  }else{
    if(charIndex>0){
      animatedText.textContent=texts[textIndex].substring(0,--charIndex);
      setTimeout(type,40);
    }else{
      typing=true;
      textIndex=(textIndex+1)%texts.length;
      setTimeout(type,200);
    }
  }
}
type();

/* Parallax drift */
document.addEventListener("mousemove",(e)=>{
  const x=(e.clientX/window.innerWidth-0.5)*15;
  const y=(e.clientY/window.innerHeight-0.5)*15;
  document.querySelector(".profile").style.transform=
    `translate(calc(-50% + ${x}px), calc(-20% + ${y}px))`;
});
</script>

</body>
</html>
