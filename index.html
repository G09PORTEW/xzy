<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xazny was here</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
body { height:100vh; overflow:hidden; background:#000; color:white; }

/* Background */
.bg { position:fixed; inset:0; background:url("https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWU2eWEwY2pjNmoyMXQwbWd0djV4OHd3bDYweGpjbWI5aWFrcnBvdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VLWRAim5Qk0FNtNCuV/giphy.gif") center/cover no-repeat; filter:blur(12px) brightness(0.5); z-index:-2; }

/* Overlay click */
.overlay { position:fixed; inset:0; background:rgba(0,0,0,0.7); backdrop-filter:blur(20px); display:flex; justify-content:center; align-items:center; z-index:10; cursor:pointer; }
.overlay span { padding:20px 40px; border-radius:18px; background:rgba(255,255,255,0.08); backdrop-filter:blur(40px); box-shadow:0 0 40px rgba(255,0,85,0.5); font-size:22px; }

/* Profile */
.profile { position:absolute; top:20%; left:50%; transform:translate(-50%,-20%); text-align:center; color:white; z-index:5; cursor:pointer; }
.profile-canvas { position:absolute; top:0; left:0; pointer-events:none; z-index:-1; }
.avatar { width:100px; height:100px; border-radius:50%; border:2px solid red; transition: transform 0.1s ease, box-shadow 0.1s ease; }
.username { margin-top:10px; font-size:28px; color:red; text-shadow:0 0 5px red,0 0 10px red; }
.bio { font-size:14px; color:white; text-shadow:0 0 5px white,0 0 10px white; margin-top:4px; }
.sub { font-size:12px; color:black; margin-top:2px; }

/* Animated text */
.animated-text { 
  margin-top:6px; 
  font-size:14px; 
  color:red; 
  height:20px; 
  overflow:hidden; 
  white-space:nowrap; 
  border-right:2px solid red; 
  animation:blink 0.7s steps(1) infinite;
}
@keyframes blink { 50% { border-color:transparent; } }

/* Profile views */
.profile-views { margin-top:6px; font-size:12px; color:red; }

/* SPOTIFY PLAYER */
.player { 
  position:fixed; bottom:25px; left:50%; transform:translateX(-50%); width:440px; padding:16px; border-radius:20px; 
  background:rgba(0,0,0,0.15); backdrop-filter:blur(30px) saturate(200%); display:flex; align-items:center; 
  box-shadow:0 0 20px red,0 0 40px red inset; border:1px solid rgba(255,0,0,0.2); 
  transition: transform 0.05s ease; overflow:hidden;
}
.cover { width:56px; height:56px; border-radius:12px; transition: transform 0.1s ease; }

/* Info */
.info { flex:1; position:relative; }
.info h3, .info p { margin:2px 0; color:red; text-shadow:0 0 5px red,0 0 10px red; }
.progress { width:100%; height:6px; background:rgba(255,0,0,0.2); border-radius:10px; margin-top:6px; overflow:hidden; }
.bar { height:100%; width:0%; border-radius:10px; background:red; transition: box-shadow 0.1s ease, transform 0.1s ease; }
.time { font-size:11px; margin-left:12px; color:red; text-shadow:0 0 5px red,0 0 10px red; }

/* Wave canvas inside player */
#waveCanvas { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; z-index:-1; }
</style>
</head>
<body>

<div class="bg"></div>
<div class="overlay" id="overlay"><span>click to view</span></div>

<div class="profile" id="profile">
  <canvas id="profileCanvas" class="profile-canvas"></canvas>
  <img class="avatar" id="avatar" src="nigga.png" alt="Avatar">
  <div class="username">xazny</div>
  <div class="bio">i can treat you right baee</div>
  <div class="sub">.gg/xtazy</div>
  <div class="animated-text" id="animatedText"></div>
  <div class="profile-views" id="profileViews">Profile Views: 0</div>
</div>

<div class="player" id="player">
  <canvas id="waveCanvas"></canvas>
  <img class="cover" src="IMG_5413.jpeg" alt="Album Cover" id="cover">
  <div class="info">
    <h3 id="songTitle">Di Na Saluhin</h3>
    <p id="songArtist">Hev Abi</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
  <div class="time" id="time">0:00</div>
</div>

<!-- Audio element -->
<audio id="audio"></audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("overlay");
  const audio = document.getElementById("audio");
  const bar = document.getElementById("bar");
  const time = document.getElementById("time");
  const cover = document.getElementById("cover");
  const player = document.getElementById("player");
  const animatedText = document.getElementById("animatedText");
  const avatar = document.getElementById("avatar");
  const profileCanvas = document.getElementById("profileCanvas");
  const profileCtx = profileCanvas.getContext("2d");
  const waveCanvas = document.getElementById("waveCanvas");
  const waveCtx = waveCanvas.getContext("2d");

  // Playlist
  const songs = [
    { src:"fwm.mp3", title:"FWM (Unreleased)", artist:"PARTYNEXTDOOR", cover:"IMG_5419.jpeg" },
    { src:"loosemymind.mp3", title:"L o o s e m y m i n d", artist:"PARTYNEXTDOOR", cover:"IMG_5418.jpeg" }
  ];
  let currentSong = 0;

  function resizeCanvas(){
    waveCanvas.width = player.clientWidth;
    waveCanvas.height = player.clientHeight;
    profileCanvas.width = window.innerWidth;
    profileCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  // Particles around avatar
  const particles = [];
  const particleCount = 60;
  for(let i=0;i<particleCount;i++){
    particles.push({
      x: window.innerWidth/2,
      y: window.innerHeight*0.2,
      angle: Math.random()*Math.PI*2,
      radius: Math.random()*3+2,
      distance: Math.random()*80+50
    });
  }

  function playSong(index){
    const song = songs[index];
    audio.src = song.src;
    cover.src = song.cover;
    document.getElementById('songTitle').textContent = song.title;
    document.getElementById('songArtist').textContent = song.artist;
    audio.play();
  }

  function startAudio(){
    if(audioCtx.state==='suspended') audioCtx.resume();
    playSong(currentSong);
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    function animateBeat(){
      analyser.getByteFrequencyData(dataArray);
      let avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;

      // Avatar glow
      avatar.style.transform = `scale(${1 + avg/400})`;
      avatar.style.boxShadow = `0 0 ${avg/2}px red,0 0 ${avg}px darkred`;

      // Progress bar
      if(audio.duration) bar.style.width = (audio.currentTime/audio.duration*100) + "%";
      bar.style.transform = `scaleY(${1 + avg/500})`;
      bar.style.boxShadow = `0 0 ${10 + avg/2}px red`;

      // Wave in player
      waveCtx.clearRect(0,0,waveCanvas.width,waveCanvas.height);
      const colors = ["#ff4d4d","#ff0000","#b30000"];
      for(let i=0;i<3;i++){
        waveCtx.beginPath();
        waveCtx.strokeStyle = colors[i];
        waveCtx.lineWidth = 2;
        for(let x=0;x<waveCanvas.width;x++){
          let y = waveCanvas.height/2 + Math.sin(x*0.03+i + Date.now()*0.003)*15*(avg/50);
          waveCtx.lineTo(x,y);
        }
        waveCtx.stroke();
      }

      // Profile particles
      profileCtx.clearRect(0,0,profileCanvas.width,profileCanvas.height);
      const cx = window.innerWidth/2;
      const cy = window.innerHeight*0.2;
      const radius = 80;
      const bars = dataArray.length/2;
      for(let i=0;i<bars;i+=2){
        let angle = (i/bars)*Math.PI*2;
        let barHeight = dataArray[i]/2;
        let x1 = cx + Math.cos(angle)*radius;
        let y1 = cy + Math.sin(angle)*radius;
        let x2 = cx + Math.cos(angle)*(radius+barHeight);
        let y2 = cy + Math.sin(angle)*(radius+barHeight);
        profileCtx.strokeStyle = `rgba(255,0,0,0.7)`;
        profileCtx.lineWidth = 2;
        profileCtx.beginPath();
        profileCtx.moveTo(x1,y1);
        profileCtx.lineTo(x2,y2);
        profileCtx.stroke();
      }
      for(let p of particles){
        p.angle += 0.02 + avg/1000;
        p.x = cx + Math.cos(p.angle)*p.distance;
        p.y = cy + Math.sin(p.angle)*p.distance;
        profileCtx.beginPath();
        profileCtx.arc(p.x,p.y,p.radius+avg/100,0,Math.PI*2);
        profileCtx.fillStyle = `rgba(255,${Math.floor(50+avg)},50,0.7)`;
        profileCtx.fill();
      }

      requestAnimationFrame(animateBeat);
    }
    animateBeat();
  }

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    startAudio();
  });

  document.getElementById('profile').addEventListener('click', () => {
    startAudio();
    overlay.style.display = 'none';
  });

  audio.ontimeupdate = () => {
    const m = Math.floor(audio.currentTime/60);
    const s = Math.floor(audio.currentTime%60).toString().padStart(2,"0");
    time.textContent = `${m}:${s}`;
  };

  audio.onended = () => {
    currentSong = (currentSong+1)%songs.length;
    playSong(currentSong);
  };

  // Auto typing text
  const texts = ["wag","kang","kupal","bobo!"];
  let textIndex=0, charIndex=0, typing=true;
  function typeText(){
    if(typing){
      if(charIndex<texts[textIndex].length){
        animatedText.textContent += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText,120);
      } else { typing=false; setTimeout(typeText,1000); }
    } else {
      if(charIndex>0){
        animatedText.textContent = texts[textIndex].substring(0,charIndex-1);
        charIndex--;
        setTimeout(typeText,60);
      } else { typing=true; textIndex=(textIndex+1)%texts.length; setTimeout(typeText,200); }
    }
  }
  typeText();

  // Profile views
  let views = localStorage.getItem('profileViews') || 0;
  views = parseInt(views)+1;
  localStorage.setItem('profileViews',views);
  document.getElementById('profileViews').textContent = `MGA BOBONG PUMINDOT: ${views}`;
});
</script>
</body>
</html>
