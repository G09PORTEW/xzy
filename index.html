<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  color: white;
  overflow: hidden;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  background: url("https://media1.tenor.com/m/UaU5X_41E44AAAAC/vex.gif")
    center/cover no-repeat;
  filter: blur(10px) brightness(0.55);
  z-index: -2;
}

/* Dark overlay for depth */
.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* Click to View Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(18px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}

.overlay span {
  font-size: 22px;
  letter-spacing: 1px;
  padding: 18px 36px;
  border-radius: 16px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(30px);
  box-shadow: 
    0 0 40px rgba(255,0,85,0.4),
    inset 0 0 20px rgba(255,255,255,0.15);
}

/* Profile */
.profile {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 2px solid red;
  object-fit: cover;
}

.username {
  margin-top: 12px;
  font-size: 28px;
  color: red;
}

.bio {
  margin-top: 6px;
  font-size: 14px;
}

.sub {
  font-size: 12px;
  opacity: 0.6;
}

/* Icons glow */
.icons {
  margin-top: 14px;
}

.icons a img {
  width: 24px;
  margin: 0 8px;
  filter:
    drop-shadow(0 0 6px rgba(255,255,255,0.6))
    drop-shadow(0 0 14px rgba(255,0,85,0.5));
  transition: 0.3s;
}

.icons a img:hover {
  filter:
    drop-shadow(0 0 8px #fff)
    drop-shadow(0 0 20px #ff0055)
    drop-shadow(0 0 35px #ff0055);
  transform: scale(1.2);
}

/* Spotify Glass Player */
.spotify {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  width: 380px;
  padding: 14px;
  border-radius: 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(35px) saturate(180%);
  box-shadow:
    0 0 45px rgba(255,0,85,0.35),
    inset 0 0 25px rgba(255,255,255,0.15);
}

.spotify iframe {
  border-radius: 14px;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- CLICK TO VIEW -->
<div class="overlay" id="overlay">
  <span>click to view</span>
</div>

<div class="profile">
  <img class="avatar" src="nigga.png">

  <div class="username">xazny</div>
  <div class="bio">i can treat you right baee</div>
  <div class="sub">.gg/xtazy</div>

  <div class="icons">
    <a href="https://discord.gg/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
    </a>
    <a href="https://www.tiktok.com/@imthatmfcka?_r=1&_t=ZS-93olRokfBsz" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png">
    </a>
  </div>
</div>

<div class="spotify">
  <iframe
    id="spotifyPlayer"
    src="https://open.spotify.com/embed/track/0O3TAouZE4vL9dM5SyxgvH"
    width="100%"
    height="80"
    frameborder="0"
    allow="autoplay; encrypted-media">
  </iframe>
</div>

<script>
const overlay = document.getElementById("overlay");
const player = document.getElementById("spotifyPlayer");

overlay.addEventListener("click", () => {
  overlay.style.display = "none";
  player.src += "?autoplay=1";
});
</script>

</body>
</html>
