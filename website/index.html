<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: black;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* Animated background */
.bg {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #111, #000);
  animation: pulse 6s infinite alternate;
}

@keyframes pulse {
  from { filter: brightness(0.8); }
  to { filter: brightness(1.1); }
}

.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(15,15,15,0.9);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 300px;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
}

.avatar {
  width: 120px;
  border-radius: 50%;
  border: 2px solid #333;
}

h1 {
  margin-top: 10px;
}

.bio {
  opacity: 0.7;
  margin-bottom: 10px;
}

.status {
  margin-top: 5px;
  font-size: 14px;
  opacity: 0.9;
}

.links a {
  display: block;
  margin-top: 10px;
  padding: 10px;
  background: #1a1a1a;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: 0.2s;
}

.links a:hover {
  background: #333;
}

audio {
  width: 100%;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="card">
  <img src="avatar.png" class="avatar" id="pfp">
  <h1 id="username">Your Name</h1>
  <p class="bio" id="bio">guns.lol type profile</p>
  <p class="status" id="status">Loading Discord status...</p>

  <audio controls autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="links">
    <a href="https://discord.gg/" target="_blank">Discord</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
    <a href="https://tiktok.com/" target="_blank">TikTok</a>
  </div>
</div>

<script>
const DISCORD_ID = "761972616763801621";

async function loadDiscord() {
  const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
  const data = await res.json();
  const user = data.data;

  document.getElementById("username").innerText =
    user.discord_user.username;

  document.getElementById("pfp").src =
    `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.discord_user.avatar}.png?size=256`;

  let status = user.discord_status;

  if (user.spotify) {
    status = "Listening to " + user.spotify.song;
  } else if (user.activities.length > 0) {
    status = "Playing " + user.activities[0].name;
  }

  document.getElementById("status").innerText = status;
}

loadDiscord();
setInterval(loadDiscord, 10000);
</script>

</body>
</html>
